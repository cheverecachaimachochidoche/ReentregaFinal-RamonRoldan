<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compra</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar custom-navbar">
            <div class="container-fluid">
                <img src="../assets/logo.jpeg" alt="logoinicial" class="navbar-logo">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                <a class="nav-link" href="./html/carrito.html">Carrito</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="carrito">
            <h2>Carrito de Compras</h2>
            <div id="carrito-items"></div>
            <div>
                <button id="vaciar-carrito" class="btn btn-danger" style="display: none;">Vaciar Carrito</button>
            </div>
        </section>

        <section>
            <div id="cart-summary">

                <button id="finalizar-compra" class="btn btn-primary" style="display: none;">Finalizar Compra</button>
            </div>
        </section>

        <!-- Resumen y Formulario de Checkout -->
        <section id="checkout-section" style="display: none;">
            <h2>Resumen de Compra</h2>
            <div id="resumen-compra"></div>
            <form id="form-checkout">
                <h3>Formulario de Checkout</h3>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <button type="submit" class="btn btn-success">Confirmar Compra</button>
            </form>
            
        </section>
    
        <script src="../js/script.js"></script>
        <script src="../js/eventos.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
    </html>
